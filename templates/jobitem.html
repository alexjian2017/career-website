<div class="border-bottom row" style="margin-bottom:16px;padding-bottom:8px;">

    <div class="col-9">
      <h4 style="color:rgb(120,120,120);margin-bottom:4px">{{job['title']}}</h4>
      <div>
        <b>Location: </b>{{job['location']}}
      </div>
      <div>
        <b>Salary: </b>
        {% if 'salary' in job %}
        {{job['salary']}}
        {% else %}
        待遇面議
        {% endif %}
      </div>
    </div>
    <div class="col-3 text-end ">
      <a href='http://google.com' type="button" class="btn btn-outline-primary">Apply</a>
    </div>  
</div>
